<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registro de Alumno</title>

<style>
body {
    display: flex;
    flex-direction: column;
    align-items: center;
    background: rgb(128, 128, 255);
}



h2 {
	text-align: center;
	color: #1b5e20;
	font-weight: 600;
	margin-bottom: 25px;
	letter-spacing: 1px;
}

form {
	background: #ffffff;
	padding: 35px 40px;
	border-radius: 12px;
	width: 420px;
	box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
	animation: fadeIn 0.6s ease-out;
}

label {
	font-weight: 600;
	display: block;
	margin-top: 15px;
	margin-bottom: 5px;
}

input[type="text"], input[type="number"], input[type="email"] {
	width: 100%;
	padding: 12px;
	border: 1px solid #bdbdbd;
	border-radius: 6px;
	font-size: 15px;
	transition: all 0.3s ease;
}

input:focus {
	border-color: #43a047;
	box-shadow: 0 0 6px rgba(67, 160, 71, 0.4);
	outline: none;
}

input[type="submit"] {
	margin-top: 25px;
	width: 100%;
	background-color: #2e7d32;
	color: white;
	padding: 12px;
	border: none;
	border-radius: 6px;
	font-size: 16px;
	cursor: pointer;
	font-weight: bold;
	transition: background 0.3s ease;
}

input[type="submit"]:hover {
	background-color: #1b5e20;
}


</style>
</head>
<body>



	<form action="/proyectowebeva2/EjercicioFormularioAlumnoServlet"
		method="post">
		<h1 style="text-align: center;">
			<u>Registro de Alumno</u>
		</h1>
		<br> <label for="nombre">Nombre:</label> <input type="text"
			id="nombre" name="nombre" required><br>
		<br> <label for="apellido">Email:</label> <input type="text"
			id="email" name="email" required><br>
		<br> <label for="edad">Edad:</label> <input type="number"
			id="edad" name="edad" required><br>
		<br> <input type="submit" value="Registrar Alumno">



	</form>

	<a href="index.html"
		style="display: block; text-align: center; margin-top: 15px; color: rgb(0, 0, 0); text-decoration: none;">Volver
		a la p√°gina anterior</a>

</body>
</html>
